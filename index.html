<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellers Weather Budddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="text-light bg-dark p-2">
        <h1 class="m-3">Travellers Weather Buddy</h1>
    </header>

    <main class="row">
        <div class="col col-lg-3">

            <!-- City Search -->
            <div class="card m-3">
                <h3 class="card-header bg-primary text-white">Search for a City</h3>
                <form class="input-group" id="city-form">
                    <input type="text" class="form-control" placeholder="Enter City" id="city-search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="search-btn" type="submit"><i class=" fas fa-search"></i></button>
                    </div>
                </form>
            </div>

            <!-- Recent Cities -->
            <div class="card m-3" >
                <h3 class="card-header bg-primary text-white">Recent Cities</h3>
                <div class="card m-3" id="recent-cities">

                </div>
            </div>
        </div>
        <div class="col m-3">

            <!-- Current Forecast-->
            <div class="card">
                <h3 class="card-header bg-primary text-white">Current Forecast</h3>
                <div class="container bg-info text-white mt-2">
                    <div class="row">
                        <h4 id="current-city" class="m-3"></h4><img class="weather-icon" />
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="m-3">Temperature: <span id="current-temp"></span>F</p>
                            <p class="m-3">Humidity: <span id="current-humidity"></span>%</p>
                            <p class="m-3">Wind Speed: <span id="current-wind-speed"></span>MPH</p>
                            <p class="m-3">UV Index: <span id="current-uv"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Five Day Forecast -->
            <div class="card mt-2">
                <h3 class="card-header bg-primary text-white">5-day Forecast:</h3>
                <div class="container" id="container">
                    <div class="row" id="forecastDiv">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
